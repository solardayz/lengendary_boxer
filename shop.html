<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복서 상점</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .shop-header {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .gold-display {
      font-size: 2em;
      color: #FFD700;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    .shop-categories {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .shop-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .shop-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .shop-item:hover {
      transform: translateY(-5px);
    }
    .shop-item img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    .shop-item-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }
    .shop-item-price {
      font-size: 1.1em;
      color: #FFD700;
      margin-bottom: 15px;
    }
    .shop-item-description {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .btn-buy {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-buy:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
    .btn-buy:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .category-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .category-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .category-btn.active {
      background: rgba(255, 215, 0, 0.3);
      border-color: #FFD700;
      color: #FFD700;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    @media (max-width: 768px) {
      .shop-items {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      .shop-header {
        padding: 15px;
      }
      .gold-display {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="shop-header">
      <h1 class="text-center mb-3">복서 상점</h1>
      <div class="text-center">
        <div class="gold-display">
          <i class="fas fa-coins"></i> <span id="goldAmount">0</span>
        </div>
      </div>
    </div>

    <div class="shop-categories">
      <button class="category-btn active" data-category="potion">포션</button>
      <button class="category-btn" data-category="buff">버프</button>
      <button class="category-btn" data-category="cosmetic">의상/칭호</button>
    </div>

    <div id="shopItems" class="shop-items">
      <!-- 상점 아이템들이 여기에 동적으로 추가됨 -->
    </div>
  </div>

  <button class="back-button" onclick="window.location.href='dashboard.html'">
    <i class="fas fa-arrow-left"></i> 대시보드로 돌아가기
  </button>

  <script src="shop.js"></script>
</body>
</html>
