<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복서 업적</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      color: #fff;
    }
    .achievement-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .achievement-card:hover {
      transform: translateY(-5px);
    }
    .achievement-card.completed {
      border-color: #FFD700;
      background: rgba(255, 215, 0, 0.1);
    }
    .achievement-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 15px;
    }
    .achievement-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .achievement-description {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 15px;
    }
    .achievement-reward {
      color: #FFD700;
      font-weight: bold;
    }
    .achievement-progress {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      height: 10px;
      margin-top: 10px;
    }
    .achievement-progress-bar {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border-radius: 10px;
      height: 100%;
      transition: width 0.3s ease;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    .category-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .category-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .category-btn.active {
      background: rgba(255, 215, 0, 0.3);
      border-color: #FFD700;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">복서 업적</h1>
    
    <div class="achievement-categories mb-4">
      <button class="category-btn active" data-category="basic">기본 업적</button>
      <button class="category-btn" data-category="battle">전투 업적</button>
      <button class="category-btn" data-category="item">아이템 업적</button>
    </div>

    <div id="achievementsList">
      <!-- 업적들이 여기에 동적으로 추가됨 -->
    </div>
  </div>

  <button class="back-button" onclick="window.location.href='dashboard.html'">
    <i class="fas fa-arrow-left"></i> 대시보드로 돌아가기
  </button>

  <script src="achievements.js"></script>
</body>
</html>
