<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>복서 대시보드</title>
  <!-- 부트스트랩 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px;
      background-color: #f8f9fa;
    }
    .nav-tabs .nav-link.active {
      font-weight: bold;
    }
    /* 상대 테이블 스타일 */
    .opponent-table {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="dashboardTitle" class="text-center mb-4"></h1>
    <!-- 탭 메뉴 -->
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="stats-tab" data-toggle="tab" href="#stats" role="tab">복서 스탯</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="match-tab" data-toggle="tab" href="#match" role="tab">경기</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="shop-tab" data-toggle="tab" href="#shop" role="tab">상점</a>
      </li>
    </ul>
    <div class="tab-content mt-3" id="dashboardTabsContent">
      <!-- 복서 스탯 탭 -->
      <div class="tab-pane fade show active" id="stats" role="tabpanel">
        <h3>내 스탯</h3>
        <p id="statInfo"></p>
        <canvas id="statsChart" width="400" height="200"></canvas>
      </div>
      <!-- 경기 탭 -->
      <div class="tab-pane fade" id="match" role="tabpanel">
        <h3>경기 상대 목록</h3>
        <!-- 쉬움 -->
        <h4>쉬움 난이도 (유명한 복서 3명)</h4>
        <div id="easyOpponents"></div>
        <!-- 중간 -->
        <h4>중간 난이도 (복서 5명)</h4>
        <div id="mediumOpponents"></div>
        <!-- 어려움 -->
        <h4>어려움 난이도 (복서 7명)</h4>
        <div id="hardOpponents"></div>
      </div>
      <!-- 상점 탭 -->
      <div class="tab-pane fade" id="shop" role="tabpanel">
        <h3>상점</h3>
        <p>여기에 상점에서 구매 가능한 아이템 정보가 표시됩니다.</p>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper, 부트스트랩 JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
