<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복서 대시보드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .opponent-table {
      margin-bottom: 20px;
    }
    .match-logs {
      font-family: monospace;
      font-size: 0.9em;
      line-height: 1.5;
    }
    .match-logs div {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .match-logs div:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container mt-4">
    <h1 id="dashboardTitle" class="text-center mb-4">복서의 대시보드</h1>
    
    <!-- 스탯 정보 -->
    <div class="card bg-dark text-light mb-4">
      <div class="card-body">
        <h5 class="card-title">스탯 정보</h5>
        <p id="statInfo" class="card-text"></p>
      </div>
    </div>

    <!-- 스탯 차트 -->
    <div class="card bg-dark text-light mb-4">
      <div class="card-body">
        <h5 class="card-title">스탯 차트</h5>
        <canvas id="statsChart"></canvas>
      </div>
    </div>

    <!-- 경기 로그 -->
    <div class="card bg-dark text-light mb-4">
      <div class="card-body">
        <h5 class="card-title">경기 로그</h5>
        <div id="matchLogs" class="match-logs"></div>
      </div>
    </div>

    <!-- 상대 목록 -->
    <div class="row">
      <!-- 쉬움 난이도 -->
      <div class="col-md-4">
        <div class="card bg-dark text-light mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">애송이 난이도</h5>
          </div>
          <div class="card-body">
            <div id="easyOpponents"></div>
          </div>
        </div>
      </div>

      <!-- 중간 난이도 -->
      <div class="col-md-4">
        <div class="card bg-dark text-light mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">중급 난이도</h5>
          </div>
          <div class="card-body">
            <div id="mediumOpponents"></div>
          </div>
        </div>
      </div>

      <!-- 어려움 난이도 -->
      <div class="col-md-4">
        <div class="card bg-dark text-light mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">상급 난이도</h5>
          </div>
          <div class="card-body">
            <div id="hardOpponents"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
