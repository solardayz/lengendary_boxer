<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복서 대시보드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px 15px 0 0;
    }
    .card-title {
      color: #fff;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .opponent-table {
      margin-bottom: 20px;
    }
    .opponent-table th {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: 500;
    }
    .opponent-table td {
      color: #fff;
    }
    .btn-primary {
      background: linear-gradient(45deg, #007bff, #0056b3);
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }
    .match-logs {
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      line-height: 1.6;
      color: #e0e0e0;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .match-logs div {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .match-logs div:last-child {
      border-bottom: none;
    }
    .stat-info {
      font-size: 1.1em;
      line-height: 1.8;
    }
    .stat-value {
      color: #007bff;
      font-weight: 600;
    }
    .stat-range {
      color: #28a745;
      font-weight: 500;
    }
    .dashboard-title {
      font-size: 2.5em;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5em;
    }
    .difficulty-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 1em;
    }
    .difficulty-easy { color: #28a745; }
    .difficulty-medium { color: #ffc107; }
    .difficulty-hard { color: #dc3545; }
  </style>
</head>
<body class="text-light">
  <div class="container py-4">
    <h1 id="dashboardTitle" class="dashboard-title text-center">복서의 대시보드</h1>
    
    <div class="row">
      <!-- 왼쪽 컬럼: 스탯 정보와 차트 -->
      <div class="col-md-8">
        <!-- 스탯 정보 -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">스탯 정보</h5>
            <p id="statInfo" class="stat-info"></p>
          </div>
        </div>

        <!-- 스탯 차트 -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">스탯 차트</h5>
            <canvas id="statsChart"></canvas>
          </div>
        </div>
      </div>

      <!-- 오른쪽 컬럼: 경기 로그 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">경기 로그</h5>
          </div>
          <div class="card-body p-0">
            <div id="matchLogs" class="match-logs"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 상대 목록 -->
    <div class="row mt-4">
      <!-- 쉬움 난이도 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0 difficulty-easy">애송이 난이도</h5>
          </div>
          <div class="card-body">
            <div id="easyOpponents"></div>
          </div>
        </div>
      </div>

      <!-- 중간 난이도 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0 difficulty-medium">중급 난이도</h5>
          </div>
          <div class="card-body">
            <div id="mediumOpponents"></div>
          </div>
        </div>
      </div>

      <!-- 어려움 난이도 -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0 difficulty-hard">상급 난이도</h5>
          </div>
          <div class="card-body">
            <div id="hardOpponents"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
